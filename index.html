<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #ffbd70;
        }
        #ansvarlig {
            background-color: #fff;
            color: #000;
            height: 30px;
            text-align: center;
            font-size: 14px;
        }
        #menu {
            background-color: #82448c;
            color: #fff;
            height: 67px;
            text-align: center;
            font-size: 18px;
        }
        #score {
            background-color: #dba363;
            display: flex;
            margin: auto;
            flex: auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        #score img {
            width: 100px;
            height: 50px;
        }

        #cards {
            display: flex;
            margin: auto;
            margin-top: 30px;
            width: 96vw;
            flex: auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        #cards img {
            width: 50px;
            height: auto;
            margin: 5px;
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let cardSize = 50;

        let cards = document.getElementsByClassName("card");
        for (var i=0; i < cards.length; i++) {
            cards[i].style.transform = "rotate(" + ((Math.random() * 10) - 5)  + "deg)";
        }

        let menu = document.getElementById("menu");
        menu.addEventListener('click', function (event) {
            cardSize += 10;
            let cards = document.getElementsByClassName("card");
            for (var i=0; i < cards.length; i++) {
                cards[i].style.width = cardSize + "px";
            }
        });
    });
    </script>

</head>
<body>
    <div id="ansvarlig">SPIL MED OMTANKE</div>
    <div id="menu">QUICK - OPRET KONTO - LOG IND</div>
    <div id="score">
